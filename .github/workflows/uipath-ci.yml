name: UiPath CI/CD (Pack → Deploy → Run)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci_cd:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Download UiPath CLI
        shell: pwsh
        run: |
          Invoke-WebRequest "https://github.com/UiPath/uipathcli/releases/latest/download/uipathcli-windows-amd64.zip" -OutFile "uipathcli.zip"
          Expand-Archive -Force -Path "uipathcli.zip" -DestinationPath "."
          echo "$PWD\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        # UiPath CLI files extracted into ./tools

      - name: Verify UiPath CLI
        run: uipcli --help

      - name: Pack UiPath project
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$PWD\out" | Out-Null
          uipcli package pack "$PWD" -o "$PWD\out" --autoVersion

      - name: Upload UiPath Package
        uses: actions/upload-artifact@v4
        with:
          name: UiPathPackage
          path: out/*.nupkg

      - name: Deploy to Orchestrator
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          $pkg = Get-ChildItem out -Filter *.nupkg | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          Write-Host "Deploying $($pkg.FullName)"
          uipcli package deploy "$($pkg.FullName)" `
            --orchestratorUrl  "${{ secrets.UIP_ORCH_URL }}" `
            --tenant           "${{ secrets.UIP_TENANT }}" `
            --identityUrl      "${{ secrets.UIP_IDENTITY_URL }}" `
            -A                 "${{ secrets.UIP_ACCOUNT_FOR_APP }}" `
            -I                 "${{ secrets.UIP_APP_ID }}" `
            -S                 "${{ secrets.UIP_APP_SECRET }}" `
            --applicationScope "${{ secrets.UIP_APP_SCOPE }}" `
            --folder           "${{ secrets.UIP_FOLDER }}" `
            --createProcess    true `
            --processName      "${{ secrets.UIP_PROCESS_NAME }}" `
            --entryPointsPath  "${{ secrets.UIP_ENTRY_POINT }}"
        env:
          DOTNET_ROOT: ${{ env.DOTNET_ROOT }}

      - name: Run job (optional)
        if: github.event_name == 'workflow_dispatch'
        shell: pwsh
        run: |
          uipcli job run `
            --orchestratorUrl  "${{ secrets.UIP_ORCH_URL }}" `
            --tenant           "${{ secrets.UIP_TENANT }}" `
            --identityUrl      "${{ secrets.UIP_IDENTITY_URL }}" `
            -A                 "${{ secrets.UIP_ACCOUNT_FOR_APP }}" `
            -I                 "${{ secrets.UIP_APP_ID }}" `
            -S                 "${{ secrets.UIP_APP_SECRET }}" `
            --applicationScope "${{ secrets.UIP_APP_SCOPE }}" `
            --folder           "${{ secrets.UIP_FOLDER }}" `
            --processName      "${{ secrets.UIP_PROCESS_NAME }}"
